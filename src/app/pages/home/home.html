<div class="max-w-[95%] mx-auto px-4 py-10">
  <!-- Page Title -->
  <h1 class="text-3xl font-bold text-center mb-10 text-gray-800">
    Featured Collections
  </h1>

  <!-- Loading State -->
  <div *ngIf="loading()" class="flex flex-col items-center justify-center py-20">
    <div class="w-12 h-12 border-4 border-gray-300 border-t-blue-600 rounded-full animate-spin"></div>
    <p class="mt-4 text-gray-600 text-lg">
      Discovering amazing products...
    </p>
  </div>

  <!-- Error State -->
  <div *ngIf="error()" class="text-center text-red-600 font-medium py-10">
    <p>{{ error() }}</p>
  </div>

  <!-- Product Grid -->
  <div *ngIf="!loading() && !error()" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    <div class="bg-white rounded-xl shadow hover:shadow-lg transition overflow-hidden flex flex-col"
      *ngFor="let product of products()">
      <!-- Image -->
      <div class="relative h-56 bg-gray-100">
        <img [src]="product.thumbnail" [alt]="product.title" class="w-full h-full object-cover" />

        <span *ngIf="product.discountPercentage"
          class="absolute top-3 left-3 bg-red-500 text-white text-sm font-semibold px-2 py-1 rounded">
          -{{ product.discountPercentage | number:'1.0-0' }}%
        </span>
      </div>

      <!-- Content -->
      <div class="p-4 flex flex-col flex-1">
        <span class="text-sm text-gray-500 uppercase tracking-wide">
          {{ product.brand || product.category }}
        </span>

        <h2 class="text-lg font-semibold text-gray-800 mt-1">
          {{ product.title }}
        </h2>

        <p class="text-sm text-gray-600 mt-2 line-clamp-2">
          {{ product.description }}
        </p>

        <div class="flex-grow"></div>

        <!-- Footer -->
        <div class="mt-4 flex items-center justify-between">
          <div>
            <span class="text-xl font-bold text-gray-900">
              ${{ product.price }}
            </span>

            <div class="flex items-center text-sm text-yellow-500">
              <span class="mr-1">â˜…</span>
              <span class="text-gray-700">
                {{ product.rating }}
              </span>
            </div>
          </div>

          <button (click)="addToCart(product)"
            class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg text-sm font-medium transition">
            Add to Cart
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
